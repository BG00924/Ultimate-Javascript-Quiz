<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <h1>
            <a href="#" id="viewScore">View score. </a>
        </h1>
        <div id="countdown" class="countdown">Timer: <span id="seconds"></span></div>
    </header>
    <main id="container" class="container">
        <div id="intro" class="">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the time limit.
                <br/>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
        <div id="savedScore" class="hide">
            <h1>Score</h1>
            <div id="saved-score" class="score"></div>
            <button id="go-back-btn" class="btn submitBtn">Go Back</button>  <button id="clear-btn" class="btn submitBtn">Clear score</button>
        </div>
        <div id="currentScore" class="hide">
            <h1 id="done"></h1>
            <div id="score" class="score"></div>
            <div id="initials">
                Enter Initials: 
                <input type='text' id='newInitials' value='' /> 
                <button id='initial-btn' class='btn submitBtn'>
                    Submit
                </button>
            </div>
        </div>
        <div id= "question-container" class="hide">
            <div id="question"></div>
            <div id="answer-btn" class="btn-grid"></div>
            <div id="answer"></div>
        </div>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
